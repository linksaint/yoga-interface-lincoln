<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,200&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Yoga - Interface - Lincoln</title>
</head>

<body>
    <div>
        <img class="img-yoga" src="../Assets/Symbol-yoga.svg.svg" alt="symbol-yoga">
        <input placeholder="Username" type="email" name="personal-email">
        <input class="input-password" placeholder="Password" type="password" name="personal-password">
        <a class="forgot-password" href="">Forgot Password</a>
        <button type="button">Login</button>
        <a class="link-signup" href="">Don't have an account, <strong> Sign Up </strong> now</a>
        <p class="or-paragraph">Or</p>

        <div class="conteiner">
            <a href="https://google.com.br">
                <img src="../Assets/Google.svg.svg" alt="Google">
            </a>
            <a href="https://" class="img-link">
                <img src="../Assets/Dots.svg.svg" alt="Dots">
            </a>
            <a href="https://facebook.com">
                <img src="../Assets/Facebook.svg.svg" alt="Facebook">
            </a>
        </div>
    </div>
</body>

</html>
